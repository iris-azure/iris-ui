<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRIS Azure</title>
  <!-- Box Icons CDN Link -->
  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/iris-icons.css">
</head>
<body>
  <div class="content">
    <div class="nav">
      <div class="logo_content">
        <div class="logo">
          <i class="iris-icon"></i>
          <div class="logo_name">IRIS Azure</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <i class="bx bx-search-alt-2"></i>
          <input type="text" name="search" id="search" placeholder="Search...">
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#">
            <i class="iicons iicons-small adf"></i>
            <span class="links_name">Data Factory</span>
          </a>
          <span class="tooltip">Data Factory</span>
        </li>
        <li>
          <a href="#">
            <i class="iicons iicons-small sb" ></i>
            <span class="links_name">Service Bus</span>
          </a>
          <span class="tooltip">Service Bus</span>
        </li>
        <li>
          <a href="#">
            <i class="iicons iicons-small acr" ></i>
            <span class="links_name">Container Registry</span>
          </a>
          <span class="tooltip">Container Registry</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-cog" ></i>
            <span class="links_name">Settings</span>
          </a>
          <span class="tooltip">Settings</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bxs-user"></i>
            <span class="links_name">User Management</span>
          </a>
          <span class="tooltip">User</span>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="images/profile.jpg" alt="">
            <div class="name_job">
              <div class="name">Srijalina Dhar</div>
              <div class="job">Land Lady</div>
            </div>
          </div>
        </div>
        <i class="bx bxs-log-out" id="log_out"></i>
      </div>
    </div>
    <div class="topbar">Top Bar</div>
    <div class="main_content">Main Content</div>
  </div>
  <script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".nav");
    let searchBtn = document.querySelector(".bx-search-alt-2");

    btn.onclick = function() {
      sidebar.classList.toggle("active");
    }

    searchBtn.onclick = function() {
      sidebar.classList.toggle("active");
    }
  </script>
</body>
</html>
